{% extends "base.html" %}

{% block body %}

    <form method="POST" action="{{ url }}">
        <label for="{{ selected_swimmer }}">Choose a swimmer:</label>

        <select name="{{ selected_swimmer }}" id="{{ selected_swimmer }}">

            {% for name in data %}

                <option value="{{ name }}">{{ name }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
